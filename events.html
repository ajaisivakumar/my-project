<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events - EETA2K26</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- CONFETTI LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
body{
  background:linear-gradient(135deg,#361794,#4c5fb2);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}
.page{max-width:1150px;margin:auto;padding:0 18px 40px;}

nav{
display:flex;justify-content:space-between;align-items:center;
padding:22px 0;flex-wrap:wrap;
}
.logo{font-weight:700;font-size:18px;}
.logo span{opacity:.6;}

.navlinks{display:flex;gap:18px;align-items:center;flex-wrap:wrap;}
.navlinks a{text-decoration:none;color:#b7c3da;font-size:10px;}

.btn{padding:8px 16px;border-radius:30px;font-size:12px;}
.register{background:#1b2b52;border:1px solid rgba(255,255,255,.2);}
.brochure{border:1px solid rgba(255,255,255,.3);}

.header{text-align:center;margin-top:30px;}
.small{opacity:.6;font-size:12px;letter-spacing:1px;}
h1{margin-top:10px;font-size:36px;}
.desc{margin-top:10px;color:#9fb0d4;font-size:14px;}

.switch{
margin-top:22px;display:flex;justify-content:center;
gap:12px;flex-wrap:wrap;
}
.switch button{
padding:10px 20px;border-radius:22px;
border:1px solid rgba(255,255,255,.25);
background:transparent;color:white;cursor:pointer;font-size:14px;
}
.switch button.active{background:#2a4ea3;border-color:#2a4ea3;}

.grid{
margin-top:34px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

.card{
padding:22px;border-radius:16px;
background:rgba(255,255,255,.06);
border:1px solid rgba(80,120,255,.35);
transition:.3s;
}
.card:hover{
transform:translateY(-6px);
border-color:#4c7dff;
box-shadow:0 0 18px rgba(76,125,255,.35);
}

.icon{
width:40px;height:40px;border-radius:10px;
background:#1d2f63;display:flex;align-items:center;
justify-content:center;margin-bottom:12px;font-size:18px;
}

.card h3{margin-bottom:8px;font-size:18px;}
.card p{font-size:14px;color:#a7b6d8;line-height:1.5em;}

@media(max-width:600px){
h1{font-size:28px;}
.navlinks{width:100%;justify-content:center;margin-top:10px;}
.card{padding:18px;}
}
</style>
</head>

<body>

<div class="page">

<nav>
<div class="logo">EETA<span>2K26</span></div>

<div class="navlinks">
<a href="navlinksinmobile.html">Home</a>
<a href="events.html">Events</a>
<a href="#">Schedule</a>
<a href="#">About</a>
<a href="#">Contact</a>
<a class="btn register">Register</a>
<a class="btn brochure">Brochure</a>
</div>
</nav>

<div class="header">
<div class="small">SELECT BY CATEGORY</div>
<h1>Events</h1>
<div class="desc">Explore our technical and non-technical competitions</div>

<div class="switch">
<button id="techBtn" class="active">Technical</button>
<button id="nonBtn">Non Technical</button>
</div>
</div>

<div class="grid" id="eventsGrid"></div>

</div>

<script>

/* â¤ï¸ HEART CONFETTI (TECHNICAL) */
function fireHearts(){
confetti({particleCount:300,spread:120,origin:{y:0.6}});
}

/* â­ STAR CONFETTI (NON-TECHNICAL) */
const starDefaults={
spread:360,
ticks:50,
gravity:0,
decay:0.94,
startVelocity:30,
shapes:["star"],
colors:["FFE400","FFBD00","E89400","FFCA6C","FDFFB8"],
};

function shootStars(){
function shoot(){
confetti({...starDefaults,particleCount:40,scalar:1.2,shapes:["star"]});
confetti({...starDefaults,particleCount:10,scalar:0.75,shapes:["circle"]});
}
setTimeout(shoot,0);
setTimeout(shoot,100);
setTimeout(shoot,200);
}

/* EVENTS DATA */
const technicalEvents=[
{name:"Paper Presentation",icon:"ðŸ“„",desc:"Present your innovative ideas and research before expert judges."},
{name:"Code Debugging",icon:"ðŸ’»",desc:"Find and fix errors in programs under time pressure."},
{name:"Dark Code",icon:"ðŸ§ ",desc:"Solve challenging programming problems in a competitive environment."}
];

const nonTechnicalEvents=[
{name:"CineChain",icon:"ðŸŽ¬",desc:"Movie based guessing and connection challenge."},
{name:"FreeFire",icon:"ðŸ”¥",desc:"Battle royale mobile gaming competition."},
{name:"PUBG",icon:"ðŸŽ®",desc:"Team survival tournament with exciting rewards."}
];

const grid=document.getElementById("eventsGrid");
const techBtn=document.getElementById("techBtn");
const nonBtn=document.getElementById("nonBtn");

function loadEvents(list){
grid.innerHTML=list.map(e=>`
<div class="card">
<div class="icon">${e.icon}</div>
<h3>${e.name}</h3>
<p>${e.desc}</p>
</div>`).join("");
}

/* BUTTON ACTIONS */
techBtn.onclick=()=>{
techBtn.classList.add("active");
nonBtn.classList.remove("active");
loadEvents(technicalEvents);
fireHearts();   // â¤ï¸ hearts for technical
};

nonBtn.onclick=()=>{
nonBtn.classList.add("active");
techBtn.classList.remove("active");
loadEvents(nonTechnicalEvents);
shootStars();   // â­ stars for non-technical
};

/* PAGE LOAD */
window.addEventListener("DOMContentLoaded",()=>{
loadEvents(technicalEvents);
});

</script>

</body>
</html>
